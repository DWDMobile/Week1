<!DOCTYPE html>
<html>
<head>
<title>Shuttle Bus</title>
<!-- This is super important and allows our devices to reset the zoom on mobile devices -->
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- This imports an external style sheet -->
<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
<div class="statusbar"></div>
<div class="toolbar">
  <button class="menu_button"> <i class="user_menu" title="Show navigation"></i> </button>
  <h1>Shuttle Today</h1>
</div>
<div class="subtitle"> </div>
<div class="content">
  <div class="info_box">
    <div class="info">
      <div><span class="bigbluetext">8:30</span><span class="greytext">am  (0.9 miles)</span></div>
      <div class="route"><span>New Museum</span><img class="icon_24" src="images/ic_shuttle.png"><span>Tisch School Of The Arts</span></div>
      <div class="lightgrey">no passenger</div>
    </div>
    <div class="seats">
      <div> <img class="seat_empty s1" src="images/seat_empty.png"> <img class="seat_empty s1_2" src="images/seat_empty.png"> <img class="seat_empty s1_3" src="images/seat_empty.png"> <img class="seat_empty s1_4" src="images/seat_empty.png"> </div>
      <div> <img class="seat_empty s2" src="images/seat_empty.png"> <img class="seat_empty s2_2" src="images/seat_empty.png"> </div>
      <div> <img class="seat_empty s3" src="images/seat_empty.png"> <img class="seat_empty s3_2" src="images/seat_empty.png"> <img class="seat_empty s3_3" src="images/seat_empty.png"> </div>
      <div> <img class="seat_empty s4" src="images/seat_empty.png"> <img class="seat_empty s4_2" src="images/seat_empty.png"> <img class="seat_empty s4_3" src="images/seat_empty.png"> </div>
      <div> <img class="seat_empty s5" src="images/seat_empty.png"> <img class="seat_empty s5_2" src="images/seat_empty.png"> <img class="seat_empty s5_3" src="images/seat_empty.png"> </div>
      <div> <img class="seat_empty s6" src="images/seat_empty.png"> <img class="seat_empty s6_2" src="images/seat_empty.png"> <img class="seat_empty s6_3" src="images/seat_empty.png"> </div>
      <div> <img class="seat_empty s7" src="images/seat_empty.png"> <img class="seat_empty s7_2" src="images/seat_empty.png"> <img class="seat_empty s7_3" src="images/seat_empty.png"> <img class="seat_empty s7_4" src="images/seat_empty.png"> </div>
    </div>
  </div>
</div>
<div class="bottombar">
  <div class="btm_btn"><img class="icon" src="images/ic_refresh.png">Reset Seats</div>
  <div class="btm_btn"><img class="icon" src="images/ic_directions.png">Direction</div>
  <div class="divider"></div>
  <img class="arrow" src="images/arrow_24.png">
  <div class="circle">GO</div>
</div>
</body>
</html>
